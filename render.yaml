services:
  - type: web
    name: ai-telemedicine-api
    env: python
    buildCommand: cd ai_backend && pip install -r requirements_simple.txt
    startCommand: cd ai_backend && python -m uvicorn main_simple:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0 