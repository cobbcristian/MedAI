spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  flyway:
    enabled: false

  mail:
    host: localhost
    port: 1025
    username: test
    password: test

app:
  jwt:
    secret: test-jwt-secret-key-for-testing-purposes-only
    expiration: 3600000
    refresh-expiration: 86400000

  frontend:
    url: http://localhost:3000

  openai:
    api-key: test-openai-key
    model: gpt-4
    max-tokens: 1000

  stripe:
    secret-key: sk_test_test_key
    publishable-key: pk_test_test_key

  twilio:
    account-sid: test-account-sid
    auth-token: test-auth-token

  file:
    upload-dir: ./test-uploads
    max-size: 10485760

logging:
  level:
    com.aitelemedicine.telemedicine: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

server:
  port: 0 